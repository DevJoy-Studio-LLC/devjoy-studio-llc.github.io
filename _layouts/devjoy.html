<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJoy Studio - Sparking Joy Through Simplicity and Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'joy-dark-green': '#587678',
                        'joy-green': '#B7E0D0',
                        'joy-light-green': '#D1FFEE',
                        'joy-dark-orange': '#F4A584',
                        'joy-orange': '#FEC7B3',
                        'joy-light-orange': '#FFEBDA',
                        'joy-blue': '#B3D4FE',
                        'joy-light-blue': '#E2F5FE',
                        'joy-white': '#FFFFFC',
                        'joy-yellow': '#E0E09D',
                        'joy-beige': '#E8E8E3',
                        'joy-grey': '#D4D4CF'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .gradient-text {
            background: linear-gradient(135deg, #587678, #B7E0D0, #FEC7B3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift { transition: transform 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-joy-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center hover:opacity-80 transition-opacity">
                        <img class="w-12 h-12 mr-3" src="logo image.png" alt="logo of a smiling sun">
                        <span class="text-xl font-bold text-joy-dark-green pt-2">DevJoy Studio</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/#journal" class="text-gray-600 hover:text-joy-blue transition-colors pt-2">Journal</a>
                    <a href="/#whoami" class="text-gray-600 hover:text-joy-blue transition-colors pt-2">Who am I?</a>
                    <a href="/blog" class="text-gray-600 hover:text-joy-blue transition-colors pt-2">Blog</a>
                    <a href="/#contact" class="bg-joy-dark-green text-white px-6 py-2 rounded-full hover:bg-joy-dark-orange transition-colors">Get Started</a>
                </div>
            </div>
        </div>
    </nav>

    {{ content }}

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-4 gap-8">
                <div class="col-span-2">
                    <div class="flex items-center mb-4">
                        <img class="w-12 h-12 mr-3" src="logo image.png">
                        <span class="text-xl font-bold text-white">DevJoy Studio</span>
                    </div>
                    <p class="text-gray-400 max-w-md">
                        A boutique software development company dedicated to sparking joy through quality custom applications.
                    </p>
                </div>
                <div>
                    <h4 class="text-white font-semibold mb-4">Contact</h4>
                    <ul class="space-y-2">
                        <li class="text-gray-400"><a href="mailto:hello@devjoy.studio">hello@devjoy.studio</a></li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center">
                <p class="text-gray-500">Â© 2025 DevJoy Studio. Sparking joy through simplicity and connection.</p>
            </div>
        </div>
    </footer>

    <script>
        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add intersection observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.hover-lift').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            observer.observe(el);
        });
    </script>
</body>
</html>
